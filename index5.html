<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Attr</title>
</head>
<body>
    <a href="#" target="_top">w3schools.com</a>
    <a href="http://www.google.com" target="_blank">google.com</a>
    <a href="http://www.wikipedia.org" target="_self">wikipedia.org</a>
    <a href="#">Someting</a>
    <script>
        let link = document.querySelectorAll("a[target]");
        
        for (let i = 0; i < link.length; i++) {
            if (link[i].target === "_blank") {
                link[i].style.backgroundColor = "red";
            }
            else link[i].style.backgroundColor = "yellow";
        }
    </script>
</body>
</html>
